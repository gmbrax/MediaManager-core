syntax = "proto3";

option java_package = "com.mediamanager.protocol";
option java_outer_classname = "TransportProtocol";

package mediamanager;

message Request {
  string request_id = 1;
  bytes payload = 2;
  map<string, string> headers = 3;
}

message Response {
  string request_id = 1;
  int32 status_code = 2;
  bytes payload = 3;
  map<string, string> headers = 4;
}